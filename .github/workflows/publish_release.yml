name: Publish Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write # Required to commit updates to Package.swift
  packages: write # Required to publish artifacts to GitHub Packages

jobs:
  publish-artifacts:
    name: Publish Android AAR & iOS XCFramework
    runs-on: macos-latest # macOS is required to build the iOS XCFramework

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Configure Git User
        # Required for KMMBridge to commit the updated Package.swift file
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Publish Libraries
        # 1. 'publish': Builds and uploads Android AAR + iOS Zip to GitHub Packages
        # 2. 'kmmBridgePublish': Updates Package.swift with the new version/checksum
        run: ./gradlew publish kmmBridgePublish
        env:
          # Authenticates with GitHub Packages to upload artifacts
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Fallback properties if your build.gradle uses 'gpr.user'/'gpr.key'
          gpr.user: ${{ github.actor }}
          gpr.key: ${{ secrets.GITHUB_TOKEN }}
